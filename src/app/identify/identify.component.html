<div class="cards-container">

    <mat-card>
        <mat-card-title>Finn ID på micro:bit</mat-card-title>
        <div class="channel-selection">
            <span>Radiogruppe: </span>
            <mat-form-field style="width: 50px;">
                <input matInput style="text-align: right;" type="number" min="0" max="255" [(ngModel)]="channel"
                    (change)="onChannelChange()">
            </mat-form-field>
            <span>Stopp på første:</span>
            <mat-slide-toggle [disabled]="scanning" style="margin-left: 10px; margin-right: 15px;"
                [(ngModel)]="stopOnFirst">
            </mat-slide-toggle>
        </div>
        <div style="font-size: 20px;">ID: {{lastId}}</div>
        <mat-progress-bar *ngIf="scanning" mode="indeterminate"></mat-progress-bar>
        <mat-card-content>
            <mat-card-actions style="text-align: center;">
                <button mat-raised-button color="accent"
                    (click)="toggleConnection()">{{serialService.connected ? 'Koble fra' : 'Koble til'}}</button>
                <button mat-raised-button color="accent" (click)="toggleScan()"
                    [disabled]="!(serialService.connected || scanning)">{{scanning ? 'Stopp' : 'Søk'}}</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>

</div>
