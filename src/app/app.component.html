<mat-toolbar color="primary">
    <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">{{sidenav.opened ? "arrow_back" : "menu"}}</mat-icon>
    </button>
    <a href="/" style="text-decoration: none;color: inherit">Radiologger for micro:bit</a>
    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>
    <img width="80px" src="/assets/Kretek_logo_u.undertekst.png" alt="Kretek">
    <img style="margin-left: 20px;" width="150px" src="/assets/logo_ntnu_u-slagord_neg.png" alt="NTNU">
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav (click)="sidenav.toggle()">
        <mat-nav-list>
            <a mat-list-item [routerLink]="'/monitor'">
                <mat-icon mat-list-icon>usb</mat-icon>
                <h4 mat-line>Monitor</h4>
            </a>
            <a mat-list-item [routerLink]="'/identify'">
                <mat-icon mat-list-icon>find_in_page</mat-icon>
                <h4 mat-line>Finn ID</h4>
            </a>
            <a mat-list-item [routerLink]="'/example'">
                <mat-icon mat-list-icon>assignment</mat-icon>
                <h4 mat-line>Eksempel</h4>
            </a>
            <a mat-list-item [routerLink]="'/info'">
                <mat-icon mat-list-icon>info</mat-icon>
                <h4 mat-line>Om denne siden</h4>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="gradient-background">
        <!-- The router outlet will display the component to which the user has navigated -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
